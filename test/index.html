<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../build/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<div class="container">
    <h1>Datetimepicker</h1>

    <h5>날짜/시간 선택 픽커</h5>

    <div class="well">
        <div id="datetimepicker1" class="input-append date">
            <input data-format="dd/MM/yyyy hh:mm:ss" type="text">
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
            </span>
        </div>
    </div>

    <h5>날짜 선택 픽커</h5>

    <div class="well">
        <div id="datetimepicker2" class="input-append date">
            <input data-format="dd/MM/yyyy hh:mm:ss" type="text">
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
            </span>
        </div>
    </div>

    <h5>시간 선택 픽커</h5>

    <div class="well">
        <div id="datetimepicker3" class="input-append date">
            <input data-format="dd/MM/yyyy hh:mm:ss" type="text">
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
            </span>
        </div>
    </div>

    <h5>시간 선택 스타일 날짜 픽커 #1</h5>

    <div class="well">
        <div id="datetimepicker4" class="input-append date">
            <input data-format="dd/MM/yyyy hh:mm:ss" type="text">
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
            </span>
        </div>
    </div>

    <h5>시간 선택 스타일 날짜 픽커 #2</h5>

    <div class="well">
        <div id="datetimepicker5" class="input-append date">
            <input data-format="dd/MM/yyyy hh:mm:ss" type="text">
            <span class="add-on">
              <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
            </span>
        </div>
    </div>
    <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
    <script type="text/javascript"
            src="../bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="../src/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
            $('#datetimepicker2').datetimepicker({
                pickTime: false
            });
            $('#datetimepicker3').datetimepicker({
                pickDate: false
            });
            $('#datetimepicker4').datetimepicker({
                pickDateAsTimeStyle: true
            });
            $('#datetimepicker5').datetimepicker({
                pickDateAsTimeStyle: true,
                format: "yyyy/MM/dd"
            });
        });
    </script>
</div>
</body>
</html>

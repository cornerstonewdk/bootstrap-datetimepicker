<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap-glyphicons/css/bootstrap-glyphicons.css"/>
    <link rel="stylesheet" href="../build/css/bootstrap-datetimepicker.css"/>
</head>
<body>
<div class="container">
    <h1>Date/Time Picker</h1>

    <div class="row">
        <div class="col col-lg-6">
            <div class="input-group date datetimepicker">
                <input data-format="dd/MM/yyyy hh:mm:ss" type="text"/>
                <span class="input-group-addon">
                    <i data-time-icon="glyphicon glyphicon-time" data-date-icon="glyphicon glyphicon-calendar"></i>
                </span>
            </div>
        </div>
        <div class="col col-lg-6">
            <div class="input-group date datetimepicker">
                <input data-format="dd/MM/yyyy hh:mm:ss" type="text"/>
                <span class="input-group-addon">
                    <i data-time-icon="glyphicon glyphicon-time" data-date-icon="glyphicon glyphicon-calendar"></i>
                </span>
            </div>
        </div>
    </div>
</div>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bootstrap/dist/js/bootstrap.js"></script>
<script src="../src/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript">
    $('.datetimepicker').datetimepicker();
</script>
</body>
</html>
